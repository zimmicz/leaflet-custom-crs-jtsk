<!DOCTYPE html>
<html>
  <head>
    <title>Leaflet custom CRS</title>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.3/proj4.js"></script>
    <script src="https://raw.githubusercontent.com/kartena/Proj4Leaflet/master/src/proj4leaflet.js"></script>
  </head>
  <body onload="init()">
    <div id="#map" style="width: 600px; height: 600px"></div>
  </body>
  <script>
    function init() {
        var crs = new L.Proj.CRS("EPSG:5514","+proj=krovak +lat_0=49.5 +lon_0=24.83333333333333 +alpha=30.28813972222222 +k=0.9999 +x_0=0 +y_0=0 +ellps=bessel +towgs84=589,76,480,0,0,0,0 +units=m +no_defs",{
            origin: [-951499.37, -930499.37],
            resolutions: [
              4891.96999883583,
              2445.98499994708,
              1222.99250010583,
              611.496250052917,
              305.748124894166,
              152.8740625,
              76.4370312632292,
              38.2185156316146,
              19.1092578131615,
              9.55462890525781,
              4.77731445262891,
              2.38865722657904,
              1.19432861315723,
              0.597164306578613,
              0.298582153289307
            ]
        });

        var map = L.map('#map', {
            center: [49.180301,16.595339],
            zoom: 2,
            crs: crs
        });

        L.tileLayer.wms("http://geoportal.cuzk.cz/WMS_ORTOFOTO_PUB/WMService.aspx", {
            layers: "GR_ORTFOTORGB",
            styles: "",
            format: "image/png",
            transparent: true,
            version: "1.3.0",
            attribution: "ČÚZK",
            crs: crs
        }).addTo(map);
    }
  </script>
</html>
